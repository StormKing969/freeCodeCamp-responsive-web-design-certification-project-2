<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <main class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <form action="" id="survey-form">
            <label for="name" id="name-label" name="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" max="100" min="10" placeholder="Age">

            <label for="dropdown-role">Which option best describes your current role?</label>
            <select id="dropdown-role">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <label for="option">Would you recommend freeCodeCamp to a friend?</label>
            <div>
                <div class="option">
                    <input type="radio" value="Definitely" id="definitely" name="selection">
                <label for="definitely">Definitely</label>
                </div>
                <div class="option">
                    <input type="radio" value="Maybe" id="maybe" name="selection">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="option">
                    <input type="radio" value="Not sure" id="not" name="selection">
                    <label for="not">Not sure</label>
                </div>
            </div>

            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <label for="choices">What would you like to see improved? (Check all that apply)</label>
            <div>
                <div class="choices">
                    <input type="checkbox" value="Frontend" id="Frontend" name="check">
                    <label for="Frontend">Front-end Projects</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Backend" id="Backend" name="check">
                    <label for="Backend">Back-end Projects</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Visualization" id="Visualization" name="check">
                    <label for="Visualization">Data Visualization</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Challenges" id="Challenges" name="check">
                    <label for="Challenges">Challenges</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Open" id="Open" name="check">
                    <label for="Open">Open Source Community</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Gitter" id="Gitter" name="check">
                    <label for="Gitter">Gitter help rooms</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Videos" id="Videos" name="check">
                    <label for="Videos">Videos</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Meetups" id="Meetups" name="check">
                    <label for="Meetups">City Meetups</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Wiki" id="Wiki" name="check">
                    <label for="Wiki">Wiki</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Forum" id="Forum" name="check">
                    <label for="Forum">Forum</label>
                </div>
                <div class="choices">
                    <input type="checkbox" value="Courses" id="Courses" name="check">
                    <label for="Courses">Additional Courses</label>
                </div>
            </div>

            <label for="suggestions">Any comments or suggestions?</label>
            <textarea name="suggestions" id="suggestions" cols="30" rows="5" placeholder="Enter your comments here..." ></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
